<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <title>Quiz App</title>
      <link rel="stylesheet" type="text/css" href="style.css"/>
      <link rel="stylesheet" type="text/css" href="reset.css"/>
      <link rel="stylesheet" href="dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="dist/css/bootstrap-theme.min.css">
      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script src="dist/js/bootstrap.min.js"></script>

   </head>
    <body>
        <h1>New Web Project Page</h1>
        <div id='questionFrame'>
            <p id='count'></p>
            <p id='question'></p>
            <form id='answerSelection'>
                <input type="radio" name="answer" id="radio1" value='1'><label for="radio1"></label><br>
                <input type="radio" name="answer" id="radio2" value='2'><label for="radio2"></label><br>
                <input type="radio" name="answer" id="radio3" value='3'><label for="radio3"></label><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div id='resultFrame'>
            <h2></h2>
        </div>
    </body>
</html>
